<mat-sidenav-container style = "box-shadow: -2px 5px 10px #8b8989">
   <mat-sidenav-content>
      <mat-toolbar color="primary">
         <h3>GE Health Care</h3>
      </mat-toolbar>
   </mat-sidenav-content>
</mat-sidenav-container>

<div style = "padding: 30px">
<mat-accordion>
   <app-deidentify (resultEvent)="displayResult($event)"></app-deidentify>
   <app-reidentify (resultEvent)="displayResult($event)"></app-reidentify>
</mat-accordion>

<div style = "margin-top: 20px">
   <mat-card class="example-card">
      <mat-card-header style = "border-bottom: 1px solid #dddddd; margin-bottom: 15px">
         <mat-card-title>Result</mat-card-title>
         <button [style.display]="isResult ? 'block': 'none'" mat-icon-button (click)="copyTextToClipboard(Result)" style = "position: absolute; right: 20px; top: 10px">
            <mat-icon>content_copy</mat-icon>
         </button>
      </mat-card-header>

      <mat-card-content>
         <span #Result>{{ result }}</span>
      </mat-card-content>
    </mat-card>
</div>

</div>
